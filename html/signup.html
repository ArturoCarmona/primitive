    <!--content -->


    <!--w de width, mt margin top, rounded pa las corners, shadow pa ponerle sombrita, que se vea elevado el form-->
    <div class="container w-75 mt-5 rounded">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                <!--d-none y d-lg-block son pa el responsive, none indica que no muestre la imagen cuando esté muy pequeña la ventana, lg block indica que si se muestre a partir de cierto tamaño-->

            </div>
            <div class="col p-5 rounded-end">
                <div class="tex-end">
                 
                </div>
                <h2 class="fw-bold text-center py-5">Registrate, es gratis💜</h2>
                
                <!--inputs con sus labels y propiedades, cada uno en su div-->
                <form id="registro">
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="xXxNarutoxXx " id="nombre">
                        <label class="text-danger" style="display: none" id="errorNombre">*Porfavor ingresa un nombre</label>
                    </div>
                    <div class="mb-4">
                        <label for="numtel" class="form-label">Numero telefónico</label>
                        <input type="number" class="form-control" placeholder="+529996663333" id="telefono">
                        <label class="text-danger" style="display: none" id="errorTelefono">*Debes ingresar un número telefónico</label>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" placeholder="example@mail.com" id="email">
                        <label class="text-danger" style="display: none" id="errorEmail">*Ingresa un Email válido</label>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="soygeekyque123" id="password">
                        <label class="text-danger" style="display: none" id="errorPassword">*Debes crear una contraseña</label>
                    </div>
                   
                    <div class="d-grid">
                        <form method="post">
                        <button onclick="enviarEmail(event)" type="submit" class="btn btn-primary" id="loginbtn2" >Registrarse</button>
                        </form>
                    </div>
                    <div class="my-3">
                        <span>¿Ya tienes una cuenta? <a href="login.html">Ingresar</a></span><br>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
